<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/index06.min.css">
    <link rel="stylesheet" href="../../dist/css/index06.min.css">
</head>

<body>
    <!-- logo -->
    <div class="container first">
        <img src="../../dist/img/img.06/asd1.png" alt="" class=" logo">
    </div>
    <!-- 用户注册 -->
    <div class="container">
        <!-- 标题 -->
        <div class="row tittle">
            用户注册
        </div>
        <form>
            <!-- 手机号 -->
            <div class=" row phone">
                <b class="col-lg-1 ">*</b>
                <span class=" col-lg-1 identifying">
                    手机号
                </span>
                <span class="col-lg-1">
                    <input type="text" placeholder="手机号" class="phonenumber">

                </span>
                <div class="col-lg-1 helpblock">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                    请输入正确的手机号码
                </div>
            </div>
            <!-- 设置密码 -->
            <div class="row pwd">
                <b class="col-lg-1 ">*</b>
                <span class="col-lg-1 identifying">
                    设置密码
                </span>
                <span class="col-lg-1">
                    <input type="password" placeholder="6-20个字符" class="upwd">
                </span>
                <div class="col-lg-1 helpblock">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                    请填写密码，6-20个字符
                </div>
            </div>
            <!-- 安全程度 -->
            <div class="row safety">
                <span class="col-lg-1 identifying">
                    安全程度
                </span>
                <span class="col-lg-1 show">
                    <p>弱</p>
                    <p>中</p>
                    <p>强</p>
                </span>
            </div>
            <!-- 确认密码 -->
            <div class="row yes">
                <b class="col-lg-1 ">*</b>
                <span class="col-lg-1 identifying">
                    确认密码
                </span>
                <span class="col-lg-1">
                    <input type="password" placeholder="再次填写密码" class="pasok">
                </span>
                <div class="hint">
                    <p>密码与确认密码不相符 请重新填写</p>
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                </div>
                <div class="helpblock">

                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                    密码与确认密码不相符，请重新填写

                </div>
            </div>
            <!-- 验证码 -->
            <div class="row auth">
                <b class="col-lg-1 ">*</b>
                <span class="col-lg-1 identifying">
                    验证码
                </span>
                <span class="col-lg-1">
                    <input type="text">
                </span>
                <span class="col-lg-1 img">
                </span>
                <span class="col-lg-1 agan">
                    看不清?
                    <a href="javascript:;">
                        换一张
                    </a>
                </span>
                <div class="col-lg-1 helpblock">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                    此项必填
                </div>
            </div>
            <!-- 手机验证码 -->
            <div class="row phoneauth">
                <b class="col-lg-1 ">*</b>
                <span class="col-lg-1 identifying">
                    手机验证码
                </span>
                <span class="col-lg-1">
                    <input type="text" class="text">
                </span>
                <span class="col-lg-1 ">
                    <input type="button" value="发送验证码" class="btn">
                </span>
                <div class="hint">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                    图片验证码错误！
                </div>

            </div>
            <!-- 已阅读并同意 -->
            <div class="row check">
                <span class="col-lg-1 checkbox">
                    <input type="checkbox">
                </span>
                <span class="col-lg-1 identifying">
                    我已阅读并同意
                </span>
                <span class="col-lg-1 identify">
                    <a href="javascript:;">
                        《会员注册协议》
                    </a>
                </span>
                <span class="col-lg-1 go">
                    已有账号？
                    <a href="javascript:;">
                        去登录》
                    </a>
                </span>
                <div class="col-lg-1 helpblock">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                    请选择同意
                </div>
            </div>
            <!-- 立即注册 -->
            <div class="row now">
                <input type="button" value="立即注册">
            </div>
        </form>
        <!-- xxxxxx有限公司 -->
        <div class="row company">
            <a href="">
                <img src="../../dist/img/img.06/index.jpg" alt="">
            </a>

        </div>
        <!-- 许可证 -->
        <div class="row footer">
            增值电信业务经营许可证：合字B2-20210066 | ICP备案证书号 :
            <a href="">粤ICP备16018970号</a>
            |
            <p>
                <a href="">
                    粤公网安备 44030502005102号
                </a>
                |
            </p>
            <a href="">
                营业执照
            </a>
            <a href="">
                <img src="https://szcert.ebs.org.cn/Images/govIcon.gif" alt="">
            </a>
        </div>

    </div>
    <script src=" https://cdn.bootcdn.net/ajax/libs/jquery/1.12.0/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../dist/tool/Validator/dist/validator.js"></script>
    <script src="../../dist/tool/cookie.js"></script>
    <script src="../../dist/js/index06.min.js"></script>

</body>

</html>
